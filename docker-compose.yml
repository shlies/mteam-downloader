version: "3.9"
services:
  mteam:
    build: .
    container_name: mteam
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DB_URL=sqlite:////data/app.db
      # 可选：将 API Key 和 APP_SECRET 预置为环境变量
      # - MTEAM_API_KEY=your_key
      # - APP_SECRET=your_random_secret
    ports:
      - "8000:8000"
    volumes:
      - mteam_data:/data
volumes:
  mteam_data:
